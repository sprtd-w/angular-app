<div class="container">
  <h1 class="mt-4 mb-5">Login</h1>
  <form (submit)="login();loginForm.reset()" #loginForm="ngForm" >
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text"
             [(ngModel)]="username"
             name="username"
             id="username"
             class="form-control"
             #usernameCtrl="ngModel"
             required />
      <app-alert [isVisible]="!!(usernameCtrl.touched && usernameCtrl.errors)">
        <span class="no-select text-danger">Username is required.</span>
      </app-alert>

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"
             [(ngModel)]="password"
             name="password"
             id="password"
             #passwordCtrl="ngModel"
             class="form-control" required />
      <app-alert [isVisible]="!!(passwordCtrl.touched && passwordCtrl.errors)">
        <span class="no-select text-danger"> Password is required.</span>
      </app-alert>
    </div>
    <div class="form-group mt-2 d-flex justify-content-end">
      <button type="submit"
              class="btn btn-primary"
              [disabled]="usernameCtrl.pristine || passwordCtrl.pristine">
        Login
      </button>
    </div>
  </form>

  <app-alert selectors="mt-4" [isVisible]="!!error">
    <span class="no-select text-danger">{{error}}</span>
  </app-alert>
</div>
